<h3> Hvordan påvirker leietakertilpasning husleien?</h3>

<p> Fenistra leiekalkulator beregner ny leie basert på leietakertilpasning. Du benytter parameterne avskrivningstid, inflasjon og avkastningskrav.
     Legg inn dagens kvadratmeterpris og oppgraderingskostnadene, og ny leiepris beregnes.</p>
